<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>SIK</title>
</head>
<body>
    <div style="max-width: 1280;box-sizing: border-box;overflow: hidden;">
        <div class="headerDiv" style="background-color: #04293A;">
            <div class="position-relative" style="height: 100%;">
                <div class="position-absolute top-50 start-50 translate-middle" style="color: #ECB365;">
                    <h1>Sistem Identifikasi Kendaraan</h1>
                    <p>Cek Jenis Kendaraan Anda Disini</p>
                </div>
                <div class="position-absolute top-100 start-50 translate-middle">
                    <div id="arrowAnim">
                        <div class="arrowSliding">
                          <div class="arrow"></div>
                        </div>
                        <div class="arrowSliding delay1">
                          <div class="arrow"></div>
                        </div>
                        <div class="arrowSliding delay2">
                          <div class="arrow"></div>
                        </div>
                        <div class="arrowSliding delay3">
                          <div class="arrow"></div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        
        <div class="headerDiv" style="background-color: #ECB365;">
            <div class="row p-5">
                <div class="col-xl-2 col-sm-1"></div>
                <div class="col-xl-8 col-sm-7 mt-2">
                    <div class="mb-2">
                        <p>Klik tombol "Start" untuk membuka Webcam</p>
                        <button type="button" onclick="init()" class="btn btn-outline-primary">Start</button>
                        <button type="button" onclick="pauseVideo()" class="btn btn-outline-secondary">Pause</button>
                        <button type="button" onclick="stopVideo()" class="btn btn-outline-danger">Stop</button>
                    </div>
                    <div id="webcam-container" class="mt-2"></div>
                    <!-- <p>Hasil</p> -->
                    <div id="result-container"></div>
                    <div id="label-container"></div>
                </div>
                <div class="col-xl-2 col-sm-4">
                    <div id="progressBar">
                        Mobil
                        <div class="progress mt-1">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0.5" aria-valuemin="0" aria-valuemax="100" id="bar0">Mobil</div>
                        </div>
                        Bis
                        <div class="progress mt-1">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0.5" aria-valuemin="0" aria-valuemax="100" id="bar1">Bis</div>
                        </div>
                        Super Car
                        <div class="progress mt-1">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0.5" aria-valuemin="0" aria-valuemax="100" id="bar2">Super Car</div>
                        </div>
                        Jeep
                        <div class="progress mt-1">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0.5" aria-valuemin="0" aria-valuemax="100" id="bar3">Jeep</div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
